<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PunicaoEditDlg" widgetVar="PunicaoEditDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.EditPunicaoTitle}">

            <h:form id="PunicaoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{punicaoController.selected != null}">

                        <h:outputLabel value="#{bundle.EditPunicaoLabel_id}" for="id" />
                        <h:outputText id="id" value="#{punicaoController.selected.id}" />

                        <p:outputLabel value="#{bundle.EditPunicaoLabel_docCancelamento}" for="docCancelamento" />
                        <p:inputText style="text-transform: uppercase" id="docCancelamento" value="#{punicaoController.selected.docCancelamento}" title="#{bundle.EditPunicaoTitle_docCancelamento}" />

                        <p:outputLabel value="#{bundle.EditPunicaoLabel_dataAplicacao}" for="dataAplicacao" />
                        <p:calendar id="dataAplicacao" pattern="dd/MM/yyyy" value="#{punicaoController.selected.dataAplicacao}" title="#{bundle.EditPunicaoTitle_dataAplicacao}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.EditPunicaoLabel_dataSuspensao}" for="dataSuspensao" />
                        <p:calendar id="dataSuspensao" pattern="dd/MM/yyyy" value="#{punicaoController.selected.dataSuspensao}" title="#{bundle.EditPunicaoTitle_dataSuspensao}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.EditPunicaoLabel_dataCancelamento}" for="dataCancelamento" />
                        <p:calendar id="dataCancelamento" pattern="dd/MM/yyyy" value="#{punicaoController.selected.dataCancelamento}" title="#{bundle.EditPunicaoTitle_dataCancelamento}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.EditPunicaoLabel_publicacao}" for="publicacao" />
                        <p:inputText style="text-transform: uppercase" id="publicacao" value="#{punicaoController.selected.publicacao}" title="#{bundle.EditPunicaoTitle_publicacao}" />

                        <p:outputLabel value="#{bundle.EditPunicaoLabel_pessoa}" for="pessoa" />
                        <p:selectOneMenu id="pessoa" value="#{punicaoController.selected.pessoa}"  converter="pessoaConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pessoaController.items}"
                                           var="pessoaItem"
                                           itemValue="#{pessoaItem}"
                                           itemLabel="#{pessoaItem.nome}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{punicaoController.save}" value="#{bundle.Save}" update="display,:PunicaoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PunicaoEditDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PunicaoEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
