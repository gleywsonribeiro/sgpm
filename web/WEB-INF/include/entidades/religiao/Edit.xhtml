<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReligiaoEditDlg" widgetVar="ReligiaoEditDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.EditReligiaoTitle}">

            <h:form id="ReligiaoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{religiaoController.selected != null}">

                        <h:outputLabel value="#{bundle.EditReligiaoLabel_id}" for="id" />
                        <h:outputText id="id" value="#{religiaoController.selected.id}" />

                        <p:outputLabel value="#{bundle.EditReligiaoLabel_tpReligiao}" for="tpReligiao" />
                        <p:inputText id="tpReligiao" value="#{religiaoController.selected.tpReligiao}" title="#{bundle.EditReligiaoTitle_tpReligiao}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{religiaoController.save}" value="#{bundle.Save}" update="display,:ReligiaoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ReligiaoEditDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReligiaoEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
