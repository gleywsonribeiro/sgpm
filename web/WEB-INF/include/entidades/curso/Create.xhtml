<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CursoCreateDlg" widgetVar="CursoCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.CreateCursoTitle}">

            <h:form id="CursoCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cursoController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateCursoLabel_curso}" for="curso" />
                        <p:inputText style="text-transform: uppercase" id="curso" value="#{cursoController.selected.curso}" title="#{bundle.CreateCursoTitle_curso}" />

                        <p:outputLabel value="#{bundle.CreateCursoLabel_cursoCivil}" for="cursoCivil" />
                        <p:inputText style="text-transform: uppercase" id="cursoCivil" value="#{cursoController.selected.cursoCivil}" title="#{bundle.CreateCursoTitle_cursoCivil}" />

                        <p:outputLabel value="#{bundle.CreateCursoLabel_localCurso}" for="localCurso" />
                        <p:inputText style="text-transform: uppercase" id="localCurso" value="#{cursoController.selected.localCurso}" title="#{bundle.CreateCursoTitle_localCurso}" />

                        <p:outputLabel value="#{bundle.CreateCursoLabel_dataInicio}" for="dataInicio" />
                        <p:calendar id="dataInicio" pattern="dd/MM/yyyy" value="#{cursoController.selected.dataInicio}" title="#{bundle.EditCursoTitle_dataInicio}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.CreateCursoLabel_dataTermino}" for="dataTermino" />
                        <p:calendar id="dataTermino" pattern="dd/MM/yyyy" value="#{cursoController.selected.dataTermino}" title="#{bundle.EditCursoTitle_dataTermino}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.CreateCursoLabel_publicacao}" for="publicacao" />
                        <p:inputText style="text-transform: uppercase" id="publicacao" value="#{cursoController.selected.publicacao}" title="#{bundle.CreateCursoTitle_publicacao}" />

                        <p:outputLabel value="#{bundle.CreateCursoLabel_cargaHoraria}" for="cargaHoraria" />
                        <p:inputText id="cargaHoraria" value="#{cursoController.selected.cargaHoraria}" title="#{bundle.CreateCursoTitle_cargaHoraria}" />

                        <p:outputLabel value="#{bundle.CreateCursoLabel_entidadePromotora}" for="entidadePromotora" />
                        <p:inputText style="text-transform: uppercase" id="entidadePromotora" value="#{cursoController.selected.entidadePromotora}" title="#{bundle.CreateCursoTitle_entidadePromotora}" />

                        <p:outputLabel value="#{bundle.CreateCursoLabel_pessoa}" for="pessoa" />
                        <p:selectOneMenu id="pessoa" value="#{cursoController.selected.pessoa}"  converter="pessoaConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pessoaController.items}"
                                           var="pessoaItem"
                                           itemValue="#{pessoaItem}"
                                           itemLabel="#{pessoaItem.id.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cursoController.saveNew}" value="#{bundle.Save}" update="display,:CursoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,CursoCreateDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CursoCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
