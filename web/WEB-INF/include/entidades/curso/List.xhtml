<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CursoListForm">

        <p:panel header="#{bundle.ListCursoTitle}">

            <p:dataTable id="datalist" value="#{cursoController.items}" var="item"
                         selectionMode="single" selection="#{cursoController.selected}"
                         rowKey="#{item.id}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCursoTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column sortBy="#{item.curso}" filterBy="#{item.curso}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCursoTitle_curso}"/>
                    </f:facet>
                    <h:outputText value="#{item.curso}"/>
                </p:column>
                <p:column sortBy="#{item.cursoCivil}" filterBy="#{item.cursoCivil}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCursoTitle_cursoCivil}"/>
                    </f:facet>
                    <h:outputText value="#{item.cursoCivil}"/>
                </p:column>
                <p:column sortBy="#{item.localCurso}" filterBy="#{item.localCurso}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCursoTitle_localCurso}"/>
                    </f:facet>
                    <h:outputText value="#{item.localCurso}"/>
                </p:column>
                <p:column sortBy="#{item.dataInicio}" filterBy="#{item.dataInicio}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCursoTitle_dataInicio}"/>
                    </f:facet>
                    <h:outputText value="#{item.dataInicio}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.dataTermino}" filterBy="#{item.dataTermino}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCursoTitle_dataTermino}"/>
                    </f:facet>
                    <h:outputText value="#{item.dataTermino}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.publicacao}" filterBy="#{item.publicacao}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCursoTitle_publicacao}"/>
                    </f:facet>
                    <h:outputText value="#{item.publicacao}"/>
                </p:column>
                <p:column sortBy="#{item.cargaHoraria}" filterBy="#{item.cargaHoraria}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCursoTitle_cargaHoraria}"/>
                    </f:facet>
                    <h:outputText value="#{item.cargaHoraria}"/>
                </p:column>
                <p:column sortBy="#{item.entidadePromotora}" filterBy="#{item.entidadePromotora}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCursoTitle_entidadePromotora}"/>
                    </f:facet>
                    <h:outputText value="#{item.entidadePromotora}"/>
                </p:column>
                <p:column sortBy="#{item.pessoa.id}" filterBy="#{item.pessoa.id}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCursoTitle_pessoa}"/>
                    </f:facet>
                    <h:outputText value="#{item.pessoa.id}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cursoController.prepareCreate}" update=":CursoCreateForm" oncomplete="CursoCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CursoViewForm" oncomplete="CursoViewDialog.show()" disabled="#{empty cursoController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CursoEditForm" oncomplete="CursoEditDialog.show()" disabled="#{empty cursoController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cursoController.delete}" update=":growl,datalist" disabled="#{empty cursoController.selected}">
                            <p:confirm header="Exclusão" message="Deseja realmente excluir?" icon="ui-icon-alert"/>
                        </p:commandButton>
                        
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">  
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
                        </p:confirmDialog>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
