<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AtribuicaoCreateDlg" widgetVar="AtribuicaoCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.CreateAtribuicaoTitle}">

            <h:form id="AtribuicaoCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{atribuicaoController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateAtribuicaoLabel_pessoa}" for="pessoa" />
                        <p:selectOneMenu id="pessoa" value="#{atribuicaoController.selected.pessoa}"  converter="pessoaConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pessoaController.items}"
                                           var="pessoaItem"
                                           itemValue="#{pessoaItem}"
                                           itemLabel="#{pessoaItem.nome}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateAtribuicaoLabel_tipoAtribuicao}" for="tipoAtribuicao" />
                        <p:selectOneMenu id="tipoAtribuicao" value="#{atribuicaoController.selected.tipoAtribuicao}"  converter="tipoAtribuicaoConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoAtribuicaoController.items}"
                                           var="tipoAtribuicaoItem"
                                           itemValue="#{tipoAtribuicaoItem}"
                                           itemLabel="#{tipoAtribuicaoItem.tpAtribuicao}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateAtribuicaoLabel_dataDaAtribuicao}" for="dataDaAtribuicao" />
                        <p:calendar id="dataDaAtribuicao" pattern="dd/MM/yyyy" value="#{atribuicaoController.selected.dataDaAtribuicao}" title="#{bundle.EditAtribuicaoTitle_dataDaAtribuicao}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.CreateAtribuicaoLabel_publicacao}" for="publicacao" />
                        <p:inputText style="text-transform: uppercase" id="publicacao" value="#{atribuicaoController.selected.publicacao}" title="#{bundle.CreateAtribuicaoTitle_publicacao}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{atribuicaoController.saveNew}" value="#{bundle.Save}" update="display,:AtribuicaoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,AtribuicaoCreateDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AtribuicaoCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
