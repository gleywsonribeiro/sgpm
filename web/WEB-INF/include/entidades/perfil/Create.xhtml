<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PerfilCreateDlg" widgetVar="PerfilCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.CreatePerfilTitle}">

            <h:form id="PerfilCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{perfilController.selected != null}">

                        <p:outputLabel value="#{bundle.CreatePerfilLabel_nome}" for="nome" />
                        <p:inputText style="text-transform: uppercase" id="nome" value="#{perfilController.selected.nome}" title="#{bundle.CreatePerfilTitle_nome}" />

                        <p:outputLabel value="#{bundle.CreatePerfilLabel_permissao}" for="permissao" />
                        <p:inputText style="text-transform: uppercase" id="permissao" value="#{perfilController.selected.permissao}" title="#{bundle.CreatePerfilTitle_permissao}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{perfilController.saveNew}" value="#{bundle.Save}" update="display,:PerfilListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PerfilCreateDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PerfilCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
