<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoCivilViewDlg" widgetVar="EstadoCivilViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewEstadoCivilTitle}">

            <h:form id="EstadoCivilViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoCivilController.selected != null}">

                        <h:outputText value="#{bundle.ViewEstadoCivilLabel_id}"/>
                        <h:outputText value="#{estadoCivilController.selected.id}" title="#{bundle.ViewEstadoCivilTitle_id}"/>

                        <h:outputText value="#{bundle.ViewEstadoCivilLabel_tpEstadoCivil}"/>
                        <h:outputText value="#{estadoCivilController.selected.tpEstadoCivil}" title="#{bundle.ViewEstadoCivilTitle_tpEstadoCivil}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstadoCivilViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
