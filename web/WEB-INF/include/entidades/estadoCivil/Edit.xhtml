<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoCivilEditDlg" widgetVar="EstadoCivilEditDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.EditEstadoCivilTitle}">

            <h:form id="EstadoCivilEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{estadoCivilController.selected != null}">

                        <h:outputLabel value="#{bundle.EditEstadoCivilLabel_id}" for="id" />
                        <h:outputText id="id" value="#{estadoCivilController.selected.id}" />

                        <p:outputLabel value="#{bundle.EditEstadoCivilLabel_tpEstadoCivil}" for="tpEstadoCivil" />
                        <p:inputText id="tpEstadoCivil" value="#{estadoCivilController.selected.tpEstadoCivil}" title="#{bundle.EditEstadoCivilTitle_tpEstadoCivil}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoCivilController.save}" value="#{bundle.Save}" update="display,:EstadoCivilListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,EstadoCivilEditDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstadoCivilEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
