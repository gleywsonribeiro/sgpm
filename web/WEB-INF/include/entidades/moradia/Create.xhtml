<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MoradiaCreateDlg" widgetVar="MoradiaCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.CreateMoradiaTitle}">

            <h:form id="MoradiaCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{moradiaController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateMoradiaLabel_tpMoradia}" for="tpMoradia" />
                        <p:inputText style="text-transform: uppercase" id="tpMoradia" value="#{moradiaController.selected.tpMoradia}" title="#{bundle.CreateMoradiaTitle_tpMoradia}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{moradiaController.saveNew}" value="#{bundle.Save}" update="display,:MoradiaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,MoradiaCreateDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MoradiaCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
