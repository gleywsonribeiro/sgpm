<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MoradiaEditDlg" widgetVar="MoradiaEditDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.EditMoradiaTitle}">

            <h:form id="MoradiaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{moradiaController.selected != null}">

                        <h:outputLabel value="#{bundle.EditMoradiaLabel_id}" for="id" />
                        <h:outputText id="id" value="#{moradiaController.selected.id}" />

                        <p:outputLabel value="#{bundle.EditMoradiaLabel_tpMoradia}" for="tpMoradia" />
                        <p:inputText style="text-transform: uppercase" id="tpMoradia" value="#{moradiaController.selected.tpMoradia}" title="#{bundle.EditMoradiaTitle_tpMoradia}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{moradiaController.save}" value="#{bundle.Save}" update="display,:MoradiaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,MoradiaEditDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MoradiaEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
