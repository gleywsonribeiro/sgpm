<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UnidadeViewDlg" widgetVar="UnidadeViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewUnidadeTitle}">

            <h:form id="UnidadeViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{unidadeController.selected != null}">

                        <h:outputText value="#{bundle.ViewUnidadeLabel_id}"/>
                        <h:outputText value="#{unidadeController.selected.id}" title="#{bundle.ViewUnidadeTitle_id}"/>

                        <h:outputText value="#{bundle.ViewUnidadeLabel_nome}"/>
                        <h:outputText value="#{unidadeController.selected.nome}" title="#{bundle.ViewUnidadeTitle_nome}"/>

                        <h:outputText value="#{bundle.ViewUnidadeLabel_sigla}"/>
                        <h:outputText value="#{unidadeController.selected.sigla}" title="#{bundle.ViewUnidadeTitle_sigla}"/>

                        <h:outputText value="#{bundle.ViewUnidadeLabel_dataCriacao}"/>
                        <h:outputText value="#{unidadeController.selected.dataCriacao}" title="#{bundle.ViewUnidadeTitle_dataCriacao}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewUnidadeLabel_dataExtincao}"/>
                        <h:outputText value="#{unidadeController.selected.dataExtincao}" title="#{bundle.ViewUnidadeTitle_dataExtincao}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewUnidadeLabel_historico}"/>
                        <h:outputText value="#{unidadeController.selected.historico}" title="#{bundle.ViewUnidadeTitle_historico}"/>

                        <h:outputText value="#{bundle.ViewUnidadeLabel_contato}"/>
                        <h:outputText value="#{unidadeController.selected.contato.id}"/>

                        <h:outputText value="#{bundle.ViewUnidadeLabel_endereco}"/>
                        <h:outputText value="#{unidadeController.selected.endereco.id}"/>

                        <h:outputText value="#{bundle.ViewUnidadeLabel_informacaoTecnica}"/>
                        <h:outputText value="#{unidadeController.selected.informacaoTecnica}" title="#{bundle.ViewUnidadeTitle_informacaoTecnica}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UnidadeViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
