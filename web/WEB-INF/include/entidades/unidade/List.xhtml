<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="UnidadeListForm">

        <p:panel header="#{bundle.ListUnidadeTitle}">

            <p:dataTable id="datalist" value="#{unidadeController.items}" var="item"
                         selectionMode="single" selection="#{unidadeController.selected}"
                         rowKey="#{item.id}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUnidadeTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column sortBy="#{item.nome}" filterBy="#{item.nome}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUnidadeTitle_nome}"/>
                    </f:facet>
                    <h:outputText value="#{item.nome}"/>
                </p:column>
                <p:column sortBy="#{item.sigla}" filterBy="#{item.sigla}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUnidadeTitle_sigla}"/>
                    </f:facet>
                    <h:outputText value="#{item.sigla}"/>
                </p:column>
                <p:column sortBy="#{item.dataCriacao}" filterBy="#{item.dataCriacao}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUnidadeTitle_dataCriacao}"/>
                    </f:facet>
                    <h:outputText value="#{item.dataCriacao}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.dataExtincao}" filterBy="#{item.dataExtincao}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUnidadeTitle_dataExtincao}"/>
                    </f:facet>
                    <h:outputText value="#{item.dataExtincao}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.historico}" filterBy="#{item.historico}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUnidadeTitle_historico}"/>
                    </f:facet>
                    <h:outputText value="#{item.historico}"/>
                </p:column>
                <p:column sortBy="#{item.contato.id}" filterBy="#{item.contato.id}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUnidadeTitle_contato}"/>
                    </f:facet>
                    <h:outputText value="#{item.contato.id}"/>
                </p:column>
                <p:column sortBy="#{item.endereco.id}" filterBy="#{item.endereco.id}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUnidadeTitle_endereco}"/>
                    </f:facet>
                    <h:outputText value="#{item.endereco.id}"/>
                </p:column>
                <p:column sortBy="#{item.informacaoTecnica}" filterBy="#{item.informacaoTecnica}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListUnidadeTitle_informacaoTecnica}"/>
                    </f:facet>
                    <h:outputText value="#{item.informacaoTecnica}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{unidadeController.prepareCreate}" update=":UnidadeCreateForm" oncomplete="UnidadeCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":UnidadeViewForm" oncomplete="UnidadeViewDialog.show()" disabled="#{empty unidadeController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":UnidadeEditForm" oncomplete="UnidadeEditDialog.show()" disabled="#{empty unidadeController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{unidadeController.delete}" update=":growl,datalist" disabled="#{empty unidadeController.selected}">
                            <p:confirm header="Exclusão" message="Deseja realmente excluir?" icon="ui-icon-alert"/>
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">  
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
                        </p:confirmDialog>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
