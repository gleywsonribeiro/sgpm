<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscolaridadeEditDlg" widgetVar="EscolaridadeEditDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.EditEscolaridadeTitle}">

            <h:form id="EscolaridadeEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{escolaridadeController.selected != null}">

                        <h:outputLabel value="#{bundle.EditEscolaridadeLabel_id}" for="id" />
                        <h:outputText id="id" value="#{escolaridadeController.selected.id}" />

                        <p:outputLabel value="#{bundle.EditEscolaridadeLabel_tpEscolaridade}" for="tpEscolaridade" />
                        <p:inputText style="text-transform: uppercase" id="tpEscolaridade" value="#{escolaridadeController.selected.tpEscolaridade}" title="#{bundle.EditEscolaridadeTitle_tpEscolaridade}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{escolaridadeController.save}" value="#{bundle.Save}" update="display,:EscolaridadeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,EscolaridadeEditDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EscolaridadeEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
