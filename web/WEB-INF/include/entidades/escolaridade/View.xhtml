<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscolaridadeViewDlg" widgetVar="EscolaridadeViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewEscolaridadeTitle}">

            <h:form id="EscolaridadeViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escolaridadeController.selected != null}">

                        <h:outputText value="#{bundle.ViewEscolaridadeLabel_id}"/>
                        <h:outputText value="#{escolaridadeController.selected.id}" title="#{bundle.ViewEscolaridadeTitle_id}"/>

                        <h:outputText value="#{bundle.ViewEscolaridadeLabel_tpEscolaridade}"/>
                        <h:outputText value="#{escolaridadeController.selected.tpEscolaridade}" title="#{bundle.ViewEscolaridadeTitle_tpEscolaridade}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EscolaridadeViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
