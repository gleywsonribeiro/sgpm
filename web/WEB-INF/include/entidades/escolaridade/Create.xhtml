<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscolaridadeCreateDlg" widgetVar="EscolaridadeCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.CreateEscolaridadeTitle}">

            <h:form id="EscolaridadeCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escolaridadeController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateEscolaridadeLabel_tpEscolaridade}" for="tpEscolaridade" />
                        <p:inputText style="text-transform: uppercase" id="tpEscolaridade" value="#{escolaridadeController.selected.tpEscolaridade}" title="#{bundle.CreateEscolaridadeTitle_tpEscolaridade}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{escolaridadeController.saveNew}" value="#{bundle.Save}" update="display,:EscolaridadeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,EscolaridadeCreateDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EscolaridadeCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
