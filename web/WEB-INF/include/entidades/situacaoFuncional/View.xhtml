<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SituacaoFuncionalViewDlg" widgetVar="SituacaoFuncionalViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewSituacaoFuncionalTitle}">

                        <h:outputText value="#{bundle.ViewSituacaoFuncionalLabel_id}"/>

                        <h:outputText value="#{bundle.ViewSituacaoFuncionalLabel_stFuncional}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SituacaoFuncionalViewDialog.hide()"/>

        </p:dialog>

    </ui:composition>
