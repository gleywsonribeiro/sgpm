<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DependenteViewDlg" widgetVar="DependenteViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewDependenteTitle}">

            <h:form id="DependenteViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dependenteController.selected != null}">

                        <h:outputText value="#{bundle.ViewDependenteLabel_id}"/>
                        <h:outputText value="#{dependenteController.selected.id}" title="#{bundle.ViewDependenteTitle_id}"/>

                        <h:outputText value="#{bundle.ViewDependenteLabel_nome}"/>
                        <h:outputText value="#{dependenteController.selected.nome}" title="#{bundle.ViewDependenteTitle_nome}"/>

                        <h:outputText value="#{bundle.ViewDependenteLabel_cpf}"/>
                        <h:outputText value="#{dependenteController.selected.cpf}" title="#{bundle.ViewDependenteTitle_cpf}"/>

                        <h:outputText value="#{bundle.ViewDependenteLabel_rg}"/>
                        <h:outputText value="#{dependenteController.selected.rg}" title="#{bundle.ViewDependenteTitle_rg}"/>

                        <h:outputText value="#{bundle.ViewDependenteLabel_dataNascimento}"/>
                        <h:outputText value="#{dependenteController.selected.dataNascimento}" title="#{bundle.ViewDependenteTitle_dataNascimento}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewDependenteLabel_pessoa}"/>
                        <h:outputText value="#{dependenteController.selected.pessoa.nome}"/>

                        <h:outputText value="#{bundle.ViewDependenteLabel_publicacao}"/>
                        <h:outputText value="#{dependenteController.selected.publicacao}" title="#{bundle.ViewDependenteTitle_publicacao}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DependenteViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
