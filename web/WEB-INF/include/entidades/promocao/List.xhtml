<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="PromocaoListForm">

        <p:panel header="#{bundle.ListPromocaoTitle}">

            <p:dataTable id="datalist" value="#{promocaoController.items}" var="item"
                         selectionMode="single" selection="#{promocaoController.selected}"
                         rowKey="#{item.id}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListPromocaoTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column sortBy="#{item.graduacao.id}" filterBy="#{item.graduacao.id}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListPromocaoTitle_graduacao}"/>
                    </f:facet>
                    <h:outputText value="#{item.graduacao.id}"/>
                </p:column>
                <p:column sortBy="#{item.dataPromocao}" filterBy="#{item.dataPromocao}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListPromocaoTitle_dataPromocao}"/>
                    </f:facet>
                    <h:outputText value="#{item.dataPromocao}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.publicacao}" filterBy="#{item.publicacao}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListPromocaoTitle_publicacao}"/>
                    </f:facet>
                    <h:outputText value="#{item.publicacao}"/>
                </p:column>
                <p:column sortBy="#{item.colocacao}" filterBy="#{item.colocacao}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListPromocaoTitle_colocacao}"/>
                    </f:facet>
                    <h:outputText value="#{item.colocacao}"/>
                </p:column>
                <p:column sortBy="#{item.criterio}" filterBy="#{item.criterio}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListPromocaoTitle_criterio}"/>
                    </f:facet>
                    <h:outputText value="#{item.criterio}"/>
                </p:column>
                <p:column sortBy="#{item.especie}" filterBy="#{item.especie}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListPromocaoTitle_especie}"/>
                    </f:facet>
                    <h:outputText value="#{item.especie}"/>
                </p:column>
                <p:column sortBy="#{item.tipo}" filterBy="#{item.tipo}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListPromocaoTitle_tipo}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipo}"/>
                </p:column>
                <p:column sortBy="#{item.situacaoQuadro}" filterBy="#{item.situacaoQuadro}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListPromocaoTitle_situacaoQuadro}"/>
                    </f:facet>
                    <h:outputText value="#{item.situacaoQuadro}"/>
                </p:column>
                <p:column sortBy="#{item.pessoa.id}" filterBy="#{item.pessoa.id}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListPromocaoTitle_pessoa}"/>
                    </f:facet>
                    <h:outputText value="#{item.pessoa.id}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{promocaoController.prepareCreate}" update=":PromocaoCreateForm" oncomplete="PromocaoCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PromocaoViewForm" oncomplete="PromocaoViewDialog.show()" disabled="#{empty promocaoController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PromocaoEditForm" oncomplete="PromocaoEditDialog.show()" disabled="#{empty promocaoController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{promocaoController.delete}" update=":growl,datalist" disabled="#{empty promocaoController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
