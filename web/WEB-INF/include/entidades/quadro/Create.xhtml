<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuadroCreateDlg" widgetVar="QuadroCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.CreateQuadroTitle}">

            <h:form id="QuadroCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{quadroController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateQuadroLabel_tpQuadro}" for="tpQuadro" />
                        <p:inputText style="text-transform: uppercase" id="tpQuadro" value="#{quadroController.selected.tpQuadro}" title="#{bundle.CreateQuadroTitle_tpQuadro}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{quadroController.saveNew}" value="#{bundle.Save}" update="display,:QuadroListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,QuadroCreateDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="QuadroCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
