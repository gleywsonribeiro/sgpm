<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GraduacaoViewDlg" widgetVar="GraduacaoViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewGraduacaoTitle}">

            <h:form id="GraduacaoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{graduacaoController.selected != null}">

                        <h:outputText value="#{bundle.ViewGraduacaoLabel_id}"/>
                        <h:outputText value="#{graduacaoController.selected.id}" title="#{bundle.ViewGraduacaoTitle_id}"/>

                        <h:outputText value="#{bundle.ViewGraduacaoLabel_graduacao}"/>
                        <h:outputText value="#{graduacaoController.selected.graduacao}" title="#{bundle.ViewGraduacaoTitle_graduacao}"/>

                        <h:outputText value="#{bundle.ViewGraduacaoLabel_hierarquia}"/>
                        <h:outputText value="#{graduacaoController.selected.hierarquia}" title="#{bundle.ViewGraduacaoTitle_hierarquia}"/>

                        <h:outputText value="#{bundle.ViewGraduacaoLabel_quadro}"/>
                        <h:outputText value="#{graduacaoController.selected.quadro.id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GraduacaoViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
