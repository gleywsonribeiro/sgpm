<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BairroEditDlg" widgetVar="BairroEditDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.EditBairroTitle}">

            <h:form id="BairroEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{bairroController.selected != null}">

                        <h:outputLabel value="#{bundle.EditBairroLabel_id}" for="id" />
                        <h:outputText id="id" value="#{bairroController.selected.id}" />

                        <p:outputLabel value="#{bundle.EditBairroLabel_nome}" for="nome" />
                        <p:inputText style="text-transform: uppercase" id="nome" value="#{bairroController.selected.nome}" title="#{bundle.EditBairroTitle_nome}" />

                        <p:outputLabel value="#{bundle.EditBairroLabel_area}" for="area" />
                        <p:inputText id="area" value="#{bairroController.selected.area}" title="#{bundle.EditBairroTitle_area}" />

                        <p:outputLabel value="#{bundle.EditBairroLabel_municipio}" for="municipio" />
                        <p:selectOneMenu id="municipio" value="#{bairroController.selected.municipio}"  converter="municipioConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{municipioController.items}"
                                           var="municipioItem"
                                           itemValue="#{municipioItem}"
                                           itemLabel="#{municipioItem.nome}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bairroController.save}" value="#{bundle.Save}" update="display,:BairroListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,BairroEditDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BairroEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
