<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PessoaCreateDlg" widgetVar="PessoaCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.CreatePessoaTitle}">

            <h:form id="PessoaCreateForm">

                <h:panelGroup id="display">
                    <p:scrollPanel style="height: 350px; width: 600px">
                        <p:fieldset legend="Dados Pessoais">
                            <p:panelGrid rendered="#{pessoaController.selected != null}">
                                <p:row>
                                    <p:column>
                                        <p:watermark value="#{bundle.CreatePessoaLabel_nome}" for="nome" />
                                        <p:inputText style="text-transform: uppercase" id="nome" value="#{pessoaController.selected.nome}" title="#{bundle.CreatePessoaTitle_nome}" />
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="#{bundle.CreatePessoaLabel_cpf}" for="cpf" />
                                        <p:inputText id="cpf" value="#{pessoaController.selected.cpf}" title="#{bundle.CreatePessoaTitle_cpf}" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{bundle.CreatePessoaLabel_dataNascimento}" for="dataNascimento" />
                                        <p:calendar id="dataNascimento" pattern="dd/MM/yyyy" value="#{pessoaController.selected.dataNascimento}" title="#{bundle.EditPessoaTitle_dataNascimento}"  showOn="button"/>
                                    </p:column>
                                </p:row>

                            </p:panelGrid>
                        </p:fieldset>
                        <p:accordionPanel multiple="true">
                            <p:tab title="Movimentações">
                                Movimentações aqui
                            </p:tab>
                            <p:tab title="Dispenças e Licenças">
                                Dispenças e licenças aqui
                            </p:tab>
                        </p:accordionPanel>

                    </p:scrollPanel>
                    <p:commandButton actionListener="#{pessoaController.saveNew}" value="#{bundle.Save}" update="display,:PessoaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PessoaCreateDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PessoaCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
