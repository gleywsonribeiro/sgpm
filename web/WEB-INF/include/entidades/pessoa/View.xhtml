<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                <h:panelGroup id="display">

                        <p:panelGrid columns="2" rendered="#{pessoaController.selected != null}">

                            <h:outputText value="#{bundle.ViewPessoaLabel_id}"/>
                            <h:outputText value="#{pessoaController.selected.id}" title="#{bundle.ViewPessoaTitle_id}"/>

                            <h:outputText value="#{bundle.ViewPessoaLabel_nome}"/>
                            <h:outputText value="#{pessoaController.selected.nome}" title="#{bundle.ViewPessoaTitle_nome}"/>

                            <h:outputText value="#{bundle.ViewPessoaLabel_cpf}"/>
                            <h:outputText value="#{pessoaController.selected.cpf}" title="#{bundle.ViewPessoaTitle_cpf}"/>

                            <h:outputText value="#{bundle.ViewPessoaLabel_dataNascimento}"/>
                            <h:outputText value="#{pessoaController.selected.dataNascimento}" title="#{bundle.ViewPessoaTitle_dataNascimento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>

                            <h:outputText value="#{bundle.ViewPessoaLabel_nomeDeGuerra}"/>
                            <h:outputText value="#{pessoaController.selected.nomeDeGuerra}" title="#{bundle.ViewPessoaTitle_nomeDeGuerra}"/>

                            <h:outputText value="#{bundle.ViewPessoaLabel_pisPasep}"/>

                            <h:outputText value="#{bundle.ViewPessoaLabel_altura}"/>
                            <h:outputText value="#{pessoaController.selected.altura}" title="#{bundle.ViewPessoaTitle_altura}"/>

                            <h:outputText value="#{bundle.ViewPessoaLabel_boca}"/>
                            <h:outputText value="#{pessoaController.selected.boca}" title="#{bundle.ViewPessoaTitle_boca}"/>

                            <h:outputText value="#{bundle.ViewPessoaLabel_cutis}"/>
                            <h:outputText value="#{pessoaController.selected.cutis}" title="#{bundle.ViewPessoaTitle_cutis}"/>

                            <h:outputText value="#{bundle.ViewPessoaLabel_nariz}"/>

                            <h:outputText value="#{bundle.ViewPessoaLabel_olho}"/>
                            <h:outputText value="#{pessoaController.selected.olho}" title="#{bundle.ViewPessoaTitle_olho}"/>

                            <h:outputText value="#{bundle.ViewPessoaLabel_tituloEleitor}"/>

                            <h:outputText value="#{bundle.ViewPessoaLabel_situacaoFuncional}"/>

                            <h:outputText value="#{bundle.ViewPessoaLabel_escolaridade}"/>
                            <h:outputText value="#{pessoaController.selected.escolaridade.id}"/>

                            <h:outputText value="#{bundle.ViewPessoaLabel_sangue}"/>

                    <p:commandButton value="#{bundle.Close}" onclick="PessoaViewDialog.hide()"/>

</html>
