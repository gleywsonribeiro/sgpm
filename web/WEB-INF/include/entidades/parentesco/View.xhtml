<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParentescoViewDlg" widgetVar="ParentescoViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewParentescoTitle}">

            <h:form id="ParentescoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{parentescoController.selected != null}">

                        <h:outputText value="#{bundle.ViewParentescoLabel_id}"/>
                        <h:outputText value="#{parentescoController.selected.id}" title="#{bundle.ViewParentescoTitle_id}"/>

                        <h:outputText value="#{bundle.ViewParentescoLabel_tpParentesco}"/>
                        <h:outputText value="#{parentescoController.selected.tpParentesco}" title="#{bundle.ViewParentescoTitle_tpParentesco}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ParentescoViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
